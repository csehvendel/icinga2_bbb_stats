[flex_bbb_meetings.graph]
check_command = "Check Big Blue Button Statistics"

[flex_bbb_meetings.metrics_filters]
value = "$service_name_template$.perfdata.total_meetings.value"

[flex_bbb_meetings.urlparams]
areaAlpha = "0.5"
areaMode = "first"
lineWidth = "1"
min = "0"
title = "Total Meetings"
yUnitSystem = "standard"
hideLegend = "true"
vtitle = ""

[flex_bbb_meetings.functions]
value = "alias(color($metric$, '#27ae60'), '')"

[flex_bbb_parcipiants.graph]
check_command = "Check Big Blue Button Statistics"

[flex_bbb_parcipiants.metrics_filters]
parcipiants = "$service_name_template$.perfdata.total_parcipiants.value"
moderators = "$service_name_template$.perfdata.total_moderators.value"
audio = "$service_name_template$.perfdata.total_audio.value"
video = "$service_name_template$.perfdata.total_videos.value"
listener = "$service_name_template$.perfdata.total_listeners.value"

[flex_bbb_parcipiants.urlparams]
areaAlpha = "0.8"
areaMode = "first"
lineWidth = "1"
min = "0"
title = "Parcipiants"
yUnitSystem = "standard"
hideLegend = "false"
vtitle = ""

[flex_bbb_parcipiants.functions]
parcipiants = "alias(color($metric$, '#eaecee'), 'Total Parcipiants')"
moderators = "alias(color($metric$, '#2980b9'), 'Moderators')"
audio = "alias(color($metric$, '#f39c12'), 'Audio')"
video = "alias(color($metric$, '#e74c3c'), 'Video')"
listener = "alias(color($metric$, '#52be80'), 'Listener')"
